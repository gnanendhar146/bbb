<div class="bgImg p-5">
    <div class="container card p-3">
        <h4>Add Book</h4>

        <form [formGroup]="validateForm " (ngSubmit)="onSubmit()">

            <div class="form-group my-3">
                <label> Book Id</label>
                <input type="number" class="form-control" id="bookid" name="bookid" formControlName="id">
                <span class="red"
                    *ngIf="validateForm.get('id')?.touched && validateForm.get('id')?.hasError('required')">
                    BookId is required !
                </span>
            </div>

            <div class="form-group my-3">
                <label> Book Name</label>
                <input type="text" class="form-control" id="bookName" name="bookName" formControlName="bookName">
                <span class="red"
                    *ngIf="validateForm.get('bookName')?.touched && validateForm.get('bookName')?.hasError('required')">
                    BookName is required !
                </span>
            </div>

            <div class="form-group my-3">
                <label> Author</label>
                <input type="text" class="form-control" id="author" name="author" formControlName="author">
                <span class="red"
                    *ngIf="validateForm.get('author')?.touched && validateForm.get('author')?.hasError('required')">
                    Author is required !
                </span>
            </div>


            <div class="form-group my-3">
                <label>Book Price</label>
                <input type="number" class="form-control" id="bookPrice" name="bookPrice" formControlName="bookPrice">
                <span class="red"
                    *ngIf="validateForm.get('bookPrice')?.touched && validateForm.get('bookPrice')?.hasError('required')">
                    BookPrice is required !
                </span>
            </div>

            <button class="btn btn-success" type="submit" [disabled]="validateForm.invalid">Submit</button>

        </form>
    </div>
</div>
