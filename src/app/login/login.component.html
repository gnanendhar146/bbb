
<div class="bgImg p-5">

    <div class="container card login p-3">
        <h4 class="text-center">Login</h4>
        <form [formGroup]="loginForm " (ngSubmit)="submitForm($event)">
        
        <div class="form-group my-3">
            <label>Email</label>
            <input type="text" class="form-control" id="email" name="email" formControlName="email">
            <span class="red"
                *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
                Email is required !
            </span>
        </div>

        <div class="form-group my-3">
            <label>Password</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password">
            <span class="red"
                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
                Password is required !
            </span>
        </div>

        <button class="btn btn-success mb-4" type="submit" [disabled]="loginForm.invalid" >Login</button>

        <p class="text-center">Don't have Account ! <br> <span class="text-primary spanr" (click)="goToRegister()">Register here</span></p>
        </form>
    </div>

    

</div>
